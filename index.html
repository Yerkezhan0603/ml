<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toxic Comment Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #f1f1f1;
      border-left: 6px solid #007bff;
      border-radius: 4px;
    }

    .tag {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      margin-right: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toxic Comment Classifier</h1>
    <form method="post">
        <textarea name="comment" placeholder="Type your comment here...">{{ user_input }}</textarea>
        <div style="margin-top: 15px;">
          <button type="submit">Classify</button>
          <a href="/?clear=true" style="margin-left: 10px; text-decoration: none;">
            <button type="button" style="background-color: #dc3545;">Clear</button>
          </a>
        </div>
      </form>
      

    {% if prediction %}
    <div class="result">
      <strong>Predicted Labels:</strong><br><br>
      {% for tag in prediction %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
